<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readmission Prediction</title>
</head>
<body>
    <h1>Enter Patient Information</h1>
    <form action="/predict" method="post">
        <label>Age range (e.g., '60-70'):</label>
        <input type="text" name="age"><br>
        <label>Time in hospital (days):</label>
        <input type="number" name="time_in_hospital"><br>
        <label>Number of lab procedures:</label>
        <input type="number" name="n_lab_procedures"><br>
        <label>Number of procedures:</label>
        <input type="number" name="n_procedures"><br>
        <label>Number of medications:</label>
        <input type="number" name="n_medications"><br>
        <label>Number of outpatient visits:</label>
        <input type="number" name="n_outpatient"><br>
        <label>Number of inpatient visits:</label>
        <input type="number" name="n_inpatient"><br>
        <label>Number of emergency visits:</label>
        <input type="number" name="n_emergency"><br>
        <label>Medical specialty:</label>
        <input type="text" name="medical_specialty"><br>
        <label>Primary diagnosis:</label>
        <input type="text" name="diag_1"><br>
        <label>Secondary diagnosis:</label>
        <input type="text" name="diag_2"><br>
        <label>Tertiary diagnosis:</label>
        <input type="text" name="diag_3"><br>
        <label>Glucose test result (yes/no):</label>
        <input type="text" name="glucose_test"><br>
        <label>A1C test result (yes/no):</label>
        <input type="text" name="A1Ctest"><br>
        <label>Change in medications (yes/no):</label>
        <input type="text" name="change"><br>
        <label>Diabetes medication (yes/no):</label>
        <input type="text" name="diabetes_med"><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
